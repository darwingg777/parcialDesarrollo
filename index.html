<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiStore - Productos Digitales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header se carga din치micamente -->
    <div id="header-container"></div>
    
    <div class="main-wrapper">
        <!-- Sidebar se carga din치micamente -->
        <div id="sidebar-container"></div>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <section class="hero">
                <h2>Bienvenido a DigiStore</h2>
                <p>Los mejores productos digitales para impulsar tu negocio</p>
            </section>
            
            <section class="products-section">
                <h3>Nuestros Productos</h3>
                <div id="products-container" class="products-grid">
                    <!-- Productos se cargan din치micamente -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Footer se carga din치micamente -->
    <div id="footer-container"></div>
    
    <!-- Template para productos tradicionales -->
    <template id="product-template">
        <div class="product-card-traditional">
            <img class="product-image" src="" alt="">
            <div class="product-info">
                <h4 class="product-name"></h4>
                <p class="product-description"></p>
                <p class="product-price"></p>
                <button class="btn-buy">Comprar Ahora</button>
            </div>
        </div>
    </template>
    
    <script src="js/main.js"></script>
</body>
</html>
